name: Matrix project
on: push
jobs:
  build:
    continue-on-error: true 
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v3  
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm ci
      - name: Build project
        run: npm run build   

