name: Matrix project
on: push
jobs:
  build: 
    runs-on: ubuntu-latest
    steps:
       - name: Get code
         uses: actions/checkout@v3
       - name: Install nodejs
         uses: actions/setup-node@v3  
         with:
          node-version: 20
       - name: Install Dependencies
         run: npm ci
       - name: Build project
         run: npm run build   

