name: Matrix project
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v3  
        with:
          node-version: 20
      - name: Install Dependencies
        run: npm install

